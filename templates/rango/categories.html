<ul>
{% if categories %}
    {% for c in categories %}
        {% if current_category and c.slug == current_category.slug %}
            <li><strong>{{ c.name }}</strong></li>
        {% else %}
        <li>
            <a href="{% url 'rango:show_category' c.slug %}">
                {{ c.name }}
            </a>
        </li>
        {% endif %}
    {% endfor %}
{% else %}
    <li><strong>There are no categories present.</strong></li>
{% endif %}
</ul>
